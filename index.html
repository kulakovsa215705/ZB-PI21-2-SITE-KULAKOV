<!DOCTYPE HTML>
<html>
<head>
  <title>Кулаков Сергей</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="assets/css/main.css" />
  <!-- Подключение React и ReactDOM через CDN -->
  <script src="https://unpkg.com/react@17/umd/react.production.min.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js" crossorigin></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>
<body>
  <!-- Wrapper -->
  <div id="wrapper"></div>

  <!-- Scripts -->
  <script src="assets/js/jquery.min.js"></script>
  <script src="assets/js/jquery.poptrox.min.js"></script>
  <script src="assets/js/skel.min.js"></script>
  <script src="assets/js/main.js"></script>

  <!-- React-код -->
  <script type="text/babel">

    const Header = () => (
      <header id="header">
        <span className="avatar"><img src="images/avatar.jpg" alt="Avatar" /></span>
        <h1>Кулаков Сергей, 24 года</h1>
        <h4>Студент Финансового университета при Правительстве Российской Федерации</h4>
        <h4>направление 09.03.01 «Прикладная информатика», группа ЗБ-ПИ21-2</h4>
      </header>
    );

    const Thumbnail = ({ image, title }) => (
      <a href={`images/fulls/${image}`}>
        <img src={`images/thumbs/${image}`} alt={title} />
        <h3>{title}</h3>
      </a>
    );

    const Thumbnails = () => (
      <section className="thumbnails">
        <div>
          <Thumbnail image="01.png" title="Работаю в Ozon" />
          <Thumbnail image="02.png" title="Старший специалист в отделе аналитики" />
        </div>
        <div>
          <Thumbnail image="03.png" title="Использую Python для автоматизации процессов на своей работе" />
          <Thumbnail image="04.png" title="Оптимизирую самые перегруженные файлы Excel" />
        </div>
        <div>
          <Thumbnail image="05.png" title="Отец замечательной дочки" />
          <Thumbnail image="06.png" title="Сдавал первую сессию в роддоме" />
        </div>
      </section>
    );

    const Main = () => (
      <section id="main">
        <Thumbnails />
      </section>
    );

    const Footer = () => (
      <footer id="footer">
        <p>Финансовый университет при Правительстве Российской Федерации</p>
      </footer>
    );

    const App = () => (
      <div id="wrapper">
        <Header />
        <Main />
        <Footer />
      </div>
    );

    ReactDOM.render(<App />, document.getElementById('wrapper'));
  </script>
</body>
</html>
